      <!--? Hero Section -->
      <section class="slider-area slider-area2">
         <div class="single-slider slider-height2">
            <div class="container">
               <div class="row">
                  <div class="col-xl-8 col-lg-11 col-md-12">
                     <div class="hero__caption hero__caption2">
                        <h1 id="postTitle">Blog Details</h1>
                        <nav aria-label="breadcrumb">

      <!--? Blog Details Area -->
      <section class="blog_area single-post-area section-padding">
         <div class="container">
            <div class="row">
               <div class="col-lg-8 posts-list">
                  <div class="single-post">
                     <div class="feature-img">
                        <img id="postImage" class="img-fluid" src="assets/img/blog/default.png" alt="">
                     </div>
                     <div class="blog_details">
                        <h2 id="postHeading" style="color: #2d2d2d;"></h2>
                        <ul class="blog-info-link mt-3 mb-4">
                           <li><a href="#"><i class="fa fa-user"></i> <span id="postAuthor"></span></a></li>
                           <li><a href="#"><i class="fa fa-comments"></i> <span id="commentCount">0 Comments</span></a></li>
                        </ul>
                        <p id="postContent"></p>
                     </div>
                  </div>

                  <!-- Comments -->
                  <div class="comments-area">
                     <h4 id="commentTitle">Comments</h4>
                     <div id="commentsList"></div>
                  </div>

                  <!-- Comment Form -->
                  <div class="comment-form">
                     <h4>Leave a Reply</h4>
                     <form id="commentForm">
                        <div class="row">
                           <div class="col-12">
                              <div class="form-group">
                                 <textarea class="form-control w-100" id="comment" cols="30" rows="9" placeholder="Write Comment"></textarea>
                              </div>
                           </div>
                           <div class="col-sm-6">
                              <div class="form-group">
                                 <input class="form-control" id="name" type="text" placeholder="Name">
                              </div>
                           </div>
                           <div class="col-sm-6">
                              <div class="form-group">
                                 <input class="form-control" id="email" type="email" placeholder="Email">
                              </div>
                           </div>
                        </div>
                        <div class="form-group">
                           <button type="submit" class="button button-contactForm btn_1 boxed-btn">Post Comment</button>
                        </div>
                     </form>
                  </div>
               </div>

               <!-- Sidebar -->
               <div class="col-lg-4">
                  <div class="blog_right_sidebar">

                     <!-- Search -->
                     <aside class="single_sidebar_widget search_widget">
                        <form id="blog-search-form">
                           <div class="form-group">
                              <div class="input-group mb-3">
                                 <input type="text" id="search-input" class="form-control" placeholder="Search Posts">
                                 <div class="input-group-append">
                                    <button class="btns" type="submit"><i class="ti-search"></i></button>
                                 </div>
                              </div>
                           </div>
                             <button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn"
                                    type="submit">Search</button>
                        </form>
                     </aside>

                     <!-- Categories -->
                     <aside class="single_sidebar_widget post_category_widget">
                        <h4 class="widget_title">Category</h4>
                        <ul id="category-list" class="list cat-list"></ul>
                     </aside>

                     <!-- Recent Posts -->
                     <aside class="single_sidebar_widget popular_post_widget">
                        <h3 class="widget_title" style="color: #2d2d2d;">Recent Post</h3>
                        <div id="recentPosts"></div>
                     </aside>

                     <!-- Tags -->
                     <aside class="single_sidebar_widget tag_cloud_widget">
                        <h4 class="widget_title">Tag Clouds</h4>
                        <ul id="tag-list" class="list"></ul>
                     </aside>

                     <!-- Newsletter -->
                     <aside class="single_sidebar_widget newsletter_widget">
                        <h4 class="widget_title">Newsletter</h4>
                        <form id="newsletter-form">
                           <div class="form-group">
                              <input type="email" id="newsletter-email" class="form-control" placeholder="Enter email" required>
                           </div>
                           <button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn" type="submit">Subscribe</button>
                        </form>
                     </aside>

                  </div>
               </div>
               
            </div>
         </div>
      </section>
