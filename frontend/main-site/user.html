    <meta name="description" content="">

    <!-- CSS here -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/slicknav.css">

    <link rel="stylesheet" href="assets/css/progressbar_barfiller.css">
    <link rel="stylesheet" href="assets/css/gijgo.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/animated-headline.css">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/custom2.css">
</head>
<body>

    <!-- ? Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="assets/img/logo/loder.png" alt="logo">
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader End -->

<main class="registration-body" style="background: #ffffff; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px;">
    <div class="card shadow-lg rounded-4" style="max-width: 600px; width: 100%; background-color: #ffffff; color: #000; padding: 60px 40px;">
        <!-- Logo -->
        <div class="text-center mb-5">
            <a href="index.html">
                <img src="assets/img/logo/loder.png" alt="Fixlab Logo" style="max-width: 90px;">
            </a>
        </div>
        
        <h2 class="text-center mb-5 text-primary">Already Registered</h2>

        <form class="form-contact contact_form" id="alreadyRegisteredForm" novalidate>
            <div class="mb-3">
                <label for="existingEmail" class="form-label">Registered Email</label>
                <input type="email" id="existingEmail" class="form-control form-control-lg" placeholder="Enter your registered email" required>
            </div>

            <div class="mb-3">
                <label for="actionSelect" class="form-label">Select Action</label>
                <select id="actionSelect" class="form-select form-select-lg" required>
                    <option value="">-- Select Action --</option>
                    <option value="newCourse">Register for New Course</option>
                </select>
            </div>

            <div id="newCourseFields" style="display:none;">
                <div class="mb-3">
                    <label for="newCourse" class="form-label">Select Course</label>
                    <select id="newCourse" class="form-select form-select-lg">
                        <option value="">-- Choose a Course --</option>
                        <option value="Cybersecurity Essentials (Onsite)">Cybersecurity Essentials (Onsite)</option>
                        <option value="Cybersecurity Essentials (Virtual)">Cybersecurity Essentials (Virtual)</option>
                        <option value="CompTIA Network+ (Onsite)">CompTIA Network+ (Onsite)</option>
                        <option value="CompTIA Network+ (Virtual)">CompTIA Network+ (Virtual)</option>
                        <option value="Python Programming (Virtual)">Python Programming (Virtual)</option>
                        <option value="Backend Engineering (Virtual)">Backend Engineering (Virtual)</option>
                        <option value="Ethical Hacking (Onsite)">Ethical Hacking (Onsite)</option>
                        <option value="Ethical Hacking (Virtual)">Ethical Hacking (Virtual)</option>
                        <option value="IT Essentials (Onsite)">IT Essentials (Onsite)</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Additional Message (optional)</label>
                <textarea id="message" rows="3" class="form-control" placeholder="Any additional information"></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100">Proceed</button>
        </form>
    </div>
</main>

<!-- Scripts -->
<script src="assets/js/vendor/jquery-1.12.4.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Jquery Plugins, main Jquery -->	
<script src="./assets/js/plugins.js"></script>
<script src="./assets/js/main.js"></script>
<script src="./assets/js/courseoption.js"></script>

<!-- Custom JS -->
<script src="assets/js/alreadyRegistered.js"></script>
<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
