<body>

    <!-- ? Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="assets/img/logo/loder.png" alt="logo">
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader End -->

<main class="registration-body" style="background: #ffffff; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px;">
    <div class="card shadow-lg rounded-4" style="max-width: 600px; width: 100%; background-color: #ffffff; color: #000; padding: 60px 40px;">
        <!-- Logo -->
        <div class="text-center mb-5">
            <a href="index.html">
                <img src="assets/img/logo/loder.png" alt="Fixlab Logo" style="max-width: 90px;">
            </a>
        </div>
        
        <h2 class="text-center mb-5 text-primary">Already Registered</h2>

        <form class="form-contact contact_form" id="alreadyRegisteredForm" novalidate>
            <div class="mb-3">
                <label for="existingEmail" class="form-label">Registered Email</label>
                <input type="email" id="existingEmail" class="form-control form-control-lg" placeholder="Enter your registered email" required>
            </div>

            <div class="mb-3">
                <label for="actionSelect" class="form-label">Select Action</label>
                <select id="actionSelect" class="form-select form-select-lg" required>
                    <option value="">-- Select Action --</option>
                    <!-- <option value="installment">Complete Installment Payment</option> -->
                    <option value="newCourse">Register for New Course</option>
                </select>
            </div>

            <div id="newCourseFields" style="display:none;">
                <div class="mb-3">
                    <label for="newCourse" class="form-label">Select Course</label>
                    <select id="newCourse" class="form-select form-select-lg">
                        <option value="">-- Choose a Course --</option>
                        <option value="Cybersecurity">Cybersecurity Essentials</option>
                        <option value="Network/System Security">CompTIA Network+</option>
                        <option value="Python Programming">Python Programming</option>
                        <option value="IT Essentials">Ethical Hacking</option>
                        <option value="IT Essentials">IT Essentials</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="newMode" class="form-label">Mode of Learning</label>
                    <select id="newMode" class="form-select form-select-lg">
                        <option value="">-- Select Mode --</option>
                        <option value="onsite">Onsite</option>
                        <option value="virtual">Virtual</option>

                    </select>
                </div>
                <div class="mb-3">
                    <label for="newPaymentOption" class="form-label">Payment Option</label>
                    <select id="newPaymentOption" class="form-select form-select-lg">
                        <option value="">-- Select Payment Option --</option>
                        <option value="full">Full Payment</option>
                        <!-- <option value="installment">Installment</option> -->
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Additional Message (optional)</label>
                <textarea id="message" rows="3" class="form-control" placeholder="Any additional information"></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100">Proceed</button>
        </form>
    </div>
</main>
