<!doctype html>
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Course Registration - Fixlab Academy</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

    <!-- CSS here -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/slicknav.css">
    <link rel="stylesheet" href="assets/css/flaticon.css">
    <link rel="stylesheet" href="assets/css/progressbar_barfiller.css">
    <link rel="stylesheet" href="assets/css/gijgo.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/animated-headline.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/themify-icons.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/custom2.css">
</head>
<body>
    <!-- ? Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="assets/img/logo/loder.png" alt="logo">
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader End -->

    <!-- Register -->
    <main class="registration-body d-flex align-items-center justify-content-center" style="min-height: 100vh; padding: 20px; background: #fff;">
        <div class="card shadow-lg rounded-4" style="max-width: 600px; width: 100%; padding: 50px 40px; background: #fff;">
            <!-- Logo -->
            <div class="text-center mb-5">
                <a href="index.html">
                    <img src="assets/img/logo/loder.png" alt="Fixlab Logo" style="max-width: 90px;">
                </a>
            </div>

            <h2 class="text-center mb-5 text-primary">Course Registration</h2>

            <form class="form-contact contact_form" id="courseRegistrationForm" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-control form-control-lg" placeholder="Enter your phone number" required>
                </div>

                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" name="gender" class="form-select form-control-lg" required>
                        <option value="">-- Select Gender --</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" id="address" name="address" class="form-control form-control-lg" placeholder="Enter your address" required>
                </div>

                <div class="mb-3">
                    <label for="occupation" class="form-label">Occupation</label>
                    <input type="text" id="occupation" name="occupation" class="form-control form-control-lg" placeholder="Enter your occupation" required>
                </div>

                <div class="mb-3">
                    <label for="course" class="form-label">Select Course</label>
                    <select id="course" name="course" class="form-select form-control-lg" required>
                        <option value="">-- Choose a Course --</option>
                        <option value="Cybersecurity Essentials">Cybersecurity Essentials</option>
                        <option value="CompTIA Network+">CompTIA Network+</option>
                        <option value="Python Programming">Python Programming</option>
                        <option value="Ethical Hacking">Ethical Hacking</option>
                        <option value="IT Essentials">IT Essentials</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Additional Message (optional)</label>
                    <textarea id="message" name="message" rows="3" class="form-control form-control-lg" placeholder="Any additional information"></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Register</button>
            </form>
        </div>
    </main>

    <!-- Scripts -->
    <script src="assets/js/vendor/jquery-1.12.4.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Jquery Plugins, main Jquery -->    
    <script src="./assets/js/plugins.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/courseoption.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/custom.js"></script>
</body>
</html>
