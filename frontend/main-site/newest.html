<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixlab Academy Registration</title>
	<link rel="stylesheet" href="assets/css/newest.css">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Unicons for icons -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>

  <!-- Logo -->
  <a href="https://front.codes/" class="logo" target="_blank">
    <img src="https://assets.codepen.io/1462889/fcy.png" alt="Fixlab">
  </a>

  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">

            <h6 class="mb-0 pb-3"><span>Already Registered </span><span>Register</span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
            <label for="reg-log"></label>

            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">

                <!-- Already Registered -->
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Already Registered</h4>
                      <form id="loginForm">
                        <div class="form-group">
                          <input type="email" id="loginEmail" class="form-style" placeholder="Your Email" required>
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <select id="actionSelect" class="form-style" required>
                            <option value="">Select Action</option>
                            <option value="installment2">Pay Installment 2</option>
                            <option value="newCourse">Register for New Course</option>
                          </select>
                        </div>
                        <div id="newCourseFields" style="display:none;">
                          <div class="form-group mt-2">
                            <select id="newCourse" class="form-style">
                              <option value="">Select Course</option>
                              <option value="cybersecurity">Cybersecurity</option>
                              <option value="python">Python Programming</option>
                              <option value="networking">Networking</option>
                            </select>
                          </div>
                          <div class="form-group mt-2">
                            <select id="newMode" class="form-style">
                              <option value="">Mode of Learning</option>
                              <option value="online">Online</option>
                              <option value="onsite">Onsite</option>
                            </select>
                          </div>
                          <div class="form-group mt-2">
                            <select id="newPaymentOption" class="form-style">
                              <option value="">Payment Option</option>
                              <option value="full">Full Payment</option>
                              <option value="installment">Installment</option>
                            </select>
                          </div>
                        </div>
                        <button type="submit" class="btn mt-4">Proceed</button>
                      </form>
                    </div>
                  </div>
                </div>

                <!-- Register -->
                <div class="card-back">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Register</h4>
                      <form id="signupForm">
                        <div class="form-group">
                          <input type="text" id="fullName" class="form-style" placeholder="Full Name" required>
                          <i class="input-icon uil uil-user"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="email" id="signupEmail" class="form-style" placeholder="Your Email" required>
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="tel" id="phone" class="form-style" placeholder="Phone Number" required>
                          <i class="input-icon uil uil-phone"></i>
                        </div>
                        <div class="form-group mt-2">
                          <select id="course" class="form-style" required>
                            <option value="">Select Course</option>
                            <option value="cybersecurity">Cybersecurity</option>
                            <option value="python">Python Programming</option>
                            <option value="networking">Networking</option>
                          </select>
                        </div>
                        <div class="form-group mt-2">
                          <select id="mode" class="form-style" required>
                            <option value="">Mode of Learning</option>
                            <option value="online">Online</option>
                            <option value="onsite">Onsite</option>
                          </select>
                        </div>
                        <div class="form-group mt-2">
                          <select id="paymentOption" class="form-style" required>
                            <option value="">Payment Option</option>
                            <option value="full">Full Payment</option>
                            <option value="installment">Installment</option>
                          </select>
                        </div>
                        <button type="submit" class="btn mt-4">Register</button>
                      </form>
                    </div>
                  </div>
                </div>

              </div>
            </div><!-- end card -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
